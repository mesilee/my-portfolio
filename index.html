<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Meseret Ayalew</title>
  <meta name="description" content="Personal portfolio of Meseret Ayalew" />
  <meta name="keywords" content="portfolio, designer, developer, freelancer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding-top: 70px; /* space for fixed header */
      background-color: #121212;
      color: white;
    }

    header.header {
      background-color: #1a1a1a;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.7);
    }

    /* Hero Section */
    #hero {
      background: url('assets/img/background.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 1rem;
    }

    #hero h2 {
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    #hero p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Social Links */
    .social-links a {
      color: white;
      font-size: 1.4rem;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #0d6efd; /* Bootstrap primary blue */
    }

    /* Footer */
    footer.footer {
      background-color: #1a1a1a;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer.footer a {
      color: #0d6efd;
      text-decoration: none;
    }

    footer.footer a:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      #hero h2 {
        font-size: 2rem;
      }
      #hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="d-flex align-items-center text-decoration-none text-white">
        <h1 class="mb-0">Personal Portfolio</h1>
      </a>

      <nav class="navbar navbar-expand-xl p-0">
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center text-xl-start">
            <li class="nav-item">
              <a class="nav-link active text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="resume.html">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="certification.html">Certification</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container">
      <h2>MESERET AYALEW</h2>
      <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer"></span></p>
      <div class="social-links mt-3">
        <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <h3>Portfolio</h3>
      <p>You know where to find me <i class="bi bi-emoji-smile"></i></p>
      <div class="social-links d-flex justify-content-center mb-3">
        <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" aria-label="Skype"><i class="bi bi-skype"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; <strong>Portfolio</strong>. All Rights Reserved.
      </div>
      <div class="credits">
        Designed by <a href="#">Meseret Ayalew</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Typed.js (for typed effect) -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const typedSpan = document.querySelector('.typed');
      if (typedSpan) {
        new Typed(typedSpan, {
          strings: typedSpan.getAttribute('data-typed-items').split(','),
          typeSpeed: 100,
          backSpeed: 50,
          loop: true,
          backDelay: 1500,
          smartBackspace: true,
        });
      }
    });
  </script>
</body>

</html>
